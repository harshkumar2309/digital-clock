<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-neutral-900 text-white flex flex-col min-h-screen">
    <div id="center" class="flex flex-col justify-center items-center flex-1">
        <div id="banner" class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-center">Your Local Time & Date</div>
        <div id="clock" class="bg-orange-500 text-3xl sm:text-4xl md:text-5xl px-8 sm:px-12 py-4 sm:py-6 rounded-lg mt-2 text-center"></div>
        <div id="date"
            class="bg-orange-500 text-3xl sm:text-4xl md:text-5xl px-8 sm:px-12 py-4 sm:py-6 rounded-lg mt-6 text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
